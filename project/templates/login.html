<!DOCTYPE html>
<html>
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <style>
        .btn-custom {
            background-color: #34D7FB;
            color: white;
            border-color: #34D7FB;
        }
    </style>
</head>
<body>
<div class="container w-100 d-flex flex-column align-items-center justify-content-center" style="height: 85vh;">
    <div class="mt-4 w-40">
        <h3 class="text-center">Login</h3>
        {% if error %}
            <div class="alert alert-danger text-center" role="alert">
              {{ error }}
            </div>
        {% endif %}

      <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <div>
              <p class="mt-1">If you haven't signed up yet, <a href="/register" class="text-dark">click here!</a></p>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-custom">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
