<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-100 d-flex flex-column align-items-center justify-content-center" style="height: 120vh; margin-top: 50px;">
    {% if username_taken %}
        <div class="alert alert-danger">This username is already taken, please try another one</div>
    {% endif %}
    <h2>Register</h2>
   <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <label for="role">Type of user:</label>
        <select name="role" id="role" class="form-control">
            {% for role in roles %}
                <option value="{{role.role}}">{{role.role}}</option>
            {% endfor %}
        </select>
        <p>If you already have a profile, click to login  <a href="/login/" class="text-dark">here</a></p>
        <div class="w-100 d-flex justify-content-center">
            <button class="btn btn-light">Register</button>
        </div>
    </form>
</div>
</body>
